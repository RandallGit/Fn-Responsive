<!--
	EXAMPLE of how we could use a js loader to progressively load only the files needed
-->
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>fn Responsive Preload Example For Production</title>
	
	<!-- Please don't add "maximum-scale=1" here. It's bad for accessibility. -->
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!-- CSS and LESS -->
	<link rel="stylesheet" type="text/css" media="screen" href="c/global.css">
	<script src="js/modernizr.preloadOnly.js" type="text/javascript"></script>
		<script type="text/javascript">
		// main breakpoints in ems so we only load what you need regardless of pixel density
		Modernizr.load([
		   { test: Modernizr.mq('only screen and (min-width: 20em)'), yep: 'c/small.css' },
		   { test: Modernizr.mq('only screen and (min-width: 31em)'), yep: 'c/medium.css' },
		   { test: Modernizr.mq('only screen and (min-width: 61.5em)'), yep: 'c/large.css' }
		]); 
		</script>		
	<!-- 
		This script enables structural HTML5 elements in old IE.
		http://code.google.com/p/html5shim/
	-->
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body lang="en">
 <!-- Your content goes here with it's layout controlled by the grid files -->
</body>
